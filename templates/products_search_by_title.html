{% extends "_layout.html" %}
{% block content %}

{% if search %}
<h1>Your search for {{ search }}</h1>

{% endif %}
      <!-- Table -->
      <table class="table">
        <tbody>
    {% for item in products %}
        <tr>
            <td><img src="{{ item.small_img_url }}"></td>
            <td>
            	<h2><a href="/review/{{ item.asin }}">{{ item.title }}</a></h2>
            	{{ item.description|safe }}
            </td>
        </tr>
	{% else %}
		<tr><td>No results were found</td></tr>
    {% endfor %}
    	</tbody>
    </table>
</ol>

{% endblock %}
