
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap core CSS -->

  <body>
	<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Capstone</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>KARJ Fine Foods</h1>
        <p>Karj Fine Foods offers a diverse set of quality reviews of the finest foods. Karj: it's how you find what's for dinner.</p>
        <p><a class="btn btn-primary btn-lg" href="http://en.wikipedia.org/wiki/Eggplant" role="button" target="_blank">Learn more &raquo;</a></p>
      </div>
    </div>
      <div class="row marketing">
 

        <script>
          function searchSubmit(elForm) {
            console.log(document.getElementById('search-box').value); 
            return false;
          }
        </script>
	  <div class="col-lg-6">
      <form class="form-inline" onsubmit="return searchSubmit();">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search for..." id="search-box">
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
      </form>
	  </div><!-- /.col-lg-6 -->
	</div><!-- /.row -->

<br/>


{% block content %}{% endblock %}

      <hr>

      </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
